<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVerse - Login e Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    

    <div class="container">
        
        <div class="left-panel">
            <h1>"Conquiste seus sonhos,<br> uma linha de código por vez."</h1>
        </div>
        
       
        <div class="right-panel">
            <div class="card">
                
                <form class="form login-form active">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" id="login-btn">Login</button>
                    <p>Não tem uma conta? <span class="toggle-form">Registre-se</span></p>
                </form>

                
                <form class="form register-form">
                    <h2>Registre-se</h2>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="button" id="register-btn">Registre-se</button>
                    <p>Já tem uma conta? <span class="toggle-form">Login</span></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
